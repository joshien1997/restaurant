<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product-detail.css">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="./js/index.js"></script>
    <script type="module" defer src="./js/product-detail.js"></script>
    <script defer src="./js/cart.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="container" id="product-detail">
        <div class="row align-items-start">
            <div class="col" id="view-left">
                <img id="product-img" src="http://dummyimage.com/205x100.png/dddddd/000000" title="Product" alt="Product" width="100%" />
            </div>
            <div class="col" id="view-right">
                <h4 id="product-name"></h4>
                <h2 id="product-cost"></h2>
                <div>
                    <div class="row">
                        <div class="col-xl-3">
                            <div class="qtybox-wrapper">
                                <label class="label" for="qty"><span style="font-weight: bold;">Qty:</span></label>
                                <input type="number" name="qty" id="qty" min="0" value="1" title="Qty"
                                    class="input-text qty"
                                    data-validate="{&quot;required-number&quot;:true,&quot;validate-item-quantity&quot;:{&quot;minAllowed&quot;:1,&quot;maxAllowed&quot;:10000}}">
                            </div>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-success" id="button-add-to-cart"
                                style="width: 100%; border-radius: 4px; padding: 20px 0 20px 0; font-size: 20px; background-color: #0b8a00;">Add
                                to
                                Cart</button>
                        </div>
                    </div>
                </div>
                <h4>Description</h4>
                <span id="product-description"></span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('#header-placeholder').load('./header-nav.html');
        });
    </script>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/purchase.css">
    <title>Purchase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/purchase.js"></script>
    <script>
        function showAlert() {
            var message = "Thanks you for shopping";
           alert(message); 
        }
      </script>
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="wrapper">
        <div class="container">
          <div class="title">Checkout Form</div>
          
          <div class="input-form">
            <div class="section-1">
              <div class="items">
                <label class="label">card number</label>
                <input type="text" class="input" maxlength="16" data-mask="0000 0000 0000 0000"placeholder="1234 1234 1234 1234">
              </div>
            </div>
            <div class="section-2">
              <div class="items">
                <label class="label">card holder</label>
                <input type="text" class="input" placeholder="Coding Market">
              </div>
            </div>
            <div class="section-3">
              <div class="items">
                <label class="label">Expire date</label>
                <input type="text" class="input" data-mask="00 / 00" placeholder="MM / YY">
              </div>
              <div class="items">
                <div class="cvc">
                  <label class="label">cvc code</label>
                  <div class="tooltip">?
                    <div class="cvc-img"><img src="https://i.imgur.com/r8oXtry.png" alt=""></div>
                  </div>
                </div>
                <input type="text" class="input" data-mask="0000" placeholder="0000">
              </div>
            </div>
          </div>
          <form>
            <input class="btn" type="button" value="Click here to Proceed" onclick="showAlert();"/>
                      </form>
                    
        </div>
      </div>
      
      
      
      
      
      
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('#header-placeholder').load('./header-nav.html');
        });
    </script>
    </script>
    <div id="footer-placeholder"></div>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('#footer-placeholder').load('./footer.html');
            
        });
    </script>
</body>

</html>
